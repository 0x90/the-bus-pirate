<HTML>
<head>
<script>

function doit()
{	var i;

	line=new Array();
	line=from.value.split("\r\n");

	for(i=0; i<line.length; i++)
	{	byte1=line[i].substr(9,2);
		byte2=line[i].substr(11,2);
		byte3=line[i].substr(13,2);
		byte4=line[i].substr(17,2);
		byte5=line[i].substr(19,2);
		byte6=line[i].substr(21,2);
		byte7=line[i].substr(25,2);
		byte8=line[i].substr(27,2);
		byte9=line[i].substr(29,2);
		byte10=line[i].substr(33,2);
		byte11=line[i].substr(35,2);
		byte12=line[i].substr(37,2);

		to.value+='0x'+byte3;
		to.value+=', 0x'+byte1;
		to.value+=', 0x'+byte2;

		to.value+=', 0x'+byte6;
		to.value+=', 0x'+byte4;
		to.value+=', 0x'+byte5;

		to.value+=', 0x'+byte9;
		to.value+=', 0x'+byte7;
		to.value+=', 0x'+byte8;

		to.value+=', 0x'+byte12;
		to.value+=', 0x'+byte10;
		to.value+=', 0x'+byte11;

		to.value+=',   // '+i;

		to.value+='\r\n';

	}
	to.value+='0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0xFF, 0x00, 0xDF, 0xF9, 0x00, 0x7F, 0x3F    // 127'

}

</script>
</head>
